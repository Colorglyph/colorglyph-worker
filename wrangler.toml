name = "colorglyph-worker"
main = "src/index.ts"
compatibility_date = "2023-10-10"
compatibility_flags = [ "nodejs_compat" ]
workers_dev = true
usage_model = "unbound"

kv_namespaces = [
    { binding = "GLYPHS", id = "fbfea727106c4c2893fe8d03563d0387" }
]

[[r2_buckets]]
binding = 'ERRORS'
bucket_name = 'colorglyph-errors'

[[r2_buckets]]
binding = 'IMAGES'
bucket_name = 'colorglyph-images'

[[durable_objects.bindings]]
name = "CHANNEL_ACCOUNT"
class_name = "ChannelAccount"

[[durable_objects.bindings]]
name = "MINT_FACTORY"
class_name = "MintFactory"

[[migrations]]
tag = "v1"
new_classes = ["ChannelAccount", "MintFactory"]

[[migrations]]
tag = "v2"
new_classes = ["TestDo"]

[[migrations]]
tag = "v3"
deleted_classes = ["TestDo"]

[[queues.producers]]
binding = "CHANNEL_PROCESS"
queue = "colorglyph-channel-process"

[[queues.producers]]
binding = "TX_SEND"
queue = "colorglyph-tx-send"

[[queues.producers]]
binding = "TX_GET"
queue = "colorglyph-tx-get"

[[queues.consumers]]
queue = "colorglyph-channel-process"
max_batch_size = 10
max_batch_timeout = 5
max_retries = 2
max_concurrency = 1
dead_letter_queue = "colorglyph-channel-process-dlq"

[[queues.consumers]]
queue = "colorglyph-channel-process-dlq"
max_batch_size = 1
max_batch_timeout = 5
max_retries = 6
max_concurrency = 1

[[queues.consumers]]
queue = "colorglyph-tx-send"
max_batch_size = 1 # eventually we can probably scale this up but during Phase 1 it would just result in more NOT_FOUNDs and ERRORs than viable PENDINGs
max_batch_timeout = 5
max_retries = 6
max_concurrency = 1

[[queues.consumers]]
queue = "colorglyph-tx-get"
max_batch_size = 10
max_batch_timeout = 5
max_retries = 12
max_concurrency = 1
dead_letter_queue = "colorglyph-tx-get-dlq"

[[queues.consumers]]
queue = "colorglyph-tx-get-dlq"
max_batch_size = 1
max_batch_timeout = 5
max_retries = 6
max_concurrency = 1